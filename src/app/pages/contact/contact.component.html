<section class="contact-section">
  <h2>Contact Me</h2>
  <form class="contact-form" #contactForm="ngForm" (submit)="onSubmit($event)">
    <div class="form-row">
      <div class="form-group">
        <input type="text"
               placeholder="Your Name"
               required
               [(ngModel)]="name"
               name="name"
               #nameInput="ngModel" />
        <div *ngIf="nameInput.invalid && nameInput.touched" class="error-msg">
          Name is required.
        </div>
      </div>
      <div class="form-group">
        <input type="email"
               placeholder="Your Email"
               required
               email
               [(ngModel)]="email"
               name="email"
               #emailInput="ngModel" />
        <div *ngIf="emailInput.invalid && emailInput.touched" class="error-msg">
          Valid email is required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <textarea rows="5"
                placeholder="Your Message"
                required
                [(ngModel)]="message"
                name="message"
                #messageInput="ngModel"></textarea>
      <div *ngIf="messageInput.invalid && messageInput.touched" class="error-msg">
        Message cannot be empty.
      </div>
    </div>
    <button type="submit" [disabled]="loading || !contactForm.form.valid">
      <span *ngIf="!loading">Send Message ðŸš€</span>
      <span *ngIf="loading" class="spinner"></span>
    </button>
    <p class="success-msg" *ngIf="showSuccess">Thank you! Iâ€™ll get back to you soon ðŸ‘‹</p>
  </form>
